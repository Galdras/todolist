<div ng-hide="loading">

	<div ng-repeat="(key, todo) in todos">
		<form ng-submit="update(key)" >
			<input type="text" name="key" ng-model="key"/>
			<input type="text" name="todo._id" ng-model="todo._id"/>
			<input type="checkbox" ng-model="todo.marked"/>
			<input readonly  ng-model="todo.summary"/>
			<input type="submit" value="submit" />
		</form>
	</div>
</div>
